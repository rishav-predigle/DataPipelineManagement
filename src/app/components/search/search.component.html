
<div class="search">
      <form [formGroup]="searchForm">
            <input type="text" formControlName="searchInput" class="form-control" [placeholder]="placeHolder" [matAutocomplete]="autoSearch" />
      </form>  
      <mat-autocomplete #autoSearch="matAutocomplete">
      <mat-option *ngFor="let result of searchResult" [value]="result.name" (click)="onSelect(result)">
            {{ result.name }}
      </mat-option>
      </mat-autocomplete>
</div>
