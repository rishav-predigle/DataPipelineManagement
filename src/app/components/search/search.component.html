<div>
      <div class="search">
            <input type="text" class="searchTerm" placeholder="Search for miner  " [(ngModel)]="enteredSearchValue" (input)="onSearchTextChanged()">
            <button mat-raised-button color="accent">Search</button>
      </div>
      <div *ngIf="searchResult!=''" style="margin-top:10px ;width: 55%;">
            <div   style="padding:10px;width: 55%;background: #FFFFFF;box-shadow: 0px 4px 24px rgba(132, 132, 132, 0.16);border-radius: 4px; ">
            <div *ngFor="let result of searchResult">
                  <div style="margin-top:10px;" >
                        <a id="searchOption" href="/viewMiner/{{result.identifier}}">{{result.name}}</a>
                        <mat-divider></mat-divider>
                  </div>
            </div>
            </div>
      </div>      
</div>
