<div><app-top-bar-miner (receiveFlag)="receiveFlag($event)" ></app-top-bar-miner></div>
<div style="padding: 20px">
    <form  [formGroup]="minerForm" (ngSubmit)="minersubmitForm()">
        <div>
                <p>Miner Name</p>
                <mat-form-field  style="width: 40%;" appearance="outline">
                    <mat-label>Enter Miner name</mat-label>
                    <input  matInput formControlName="name" type="text" placeholder="Enter Miner name  ">
                </mat-form-field>
                <mat-error *ngIf=" minerForm.get('name')?.touched && !minerForm.get('name')?.valid && !minerForm.get('name')?.disabled">Name is required</mat-error>
        </div>
        <div>
            <p>Description</p>
            <mat-form-field  style="width: 40%;" appearance="outline">
                <mat-label>Enter Description </mat-label>
                <input matInput  formControlName="description" type="text" name="description"  placeholder="EnterDescription"   >
            </mat-form-field>
            <mat-error *ngIf=" minerForm.get('description')?.touched && !minerForm.get('description')?.valid && !minerForm.get('description')?.disabled">Description is required</mat-error>

        </div>
        <div>
            <p>Path to Miner Module</p>
            <mat-form-field  style="width: 40%;" appearance="outline">
                <mat-label>Path to Miner Module</mat-label>
                <input matInput  formControlName="module_name" type="text" name="module_name"  placeholder="Path to Miner Module"   >
            </mat-form-field>
            <mat-error *ngIf=" minerForm.get('module_name')?.touched && !minerForm.get('module_name')?.valid && !minerForm.get('module_name')?.disabled">Path to Miner Module is required</mat-error>

        </div>

        <div>
            <p>Name of miner class</p>
            <mat-form-field  style="width: 40%;" appearance="outline">
                <mat-label>Miner class</mat-label>
                <input matInput  formControlName="class_name" type="text" name="class_name"  placeholder="Miner class"   >
            </mat-form-field>
            <mat-error *ngIf=" minerForm.get('class_name')?.touched && !minerForm.get('class_name')?.valid && !minerForm.get('class_name')?.disabled">Path to Miner Module is required</mat-error>

        </div>

        <div *ngIf="showCreateButton" style="width: 20%;"><button [disabled]="minerForm.invalid" mat-raised-button color="accent">Create</button></div> 
        <div *ngIf="showUpdateButton" style="width: 20%;"><button [disabled]="minerForm.invalid" mat-raised-button color="accent">Update</button></div> 

    </form>

</div>
