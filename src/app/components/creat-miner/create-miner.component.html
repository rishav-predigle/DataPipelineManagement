<div style="padding: 20px">
    <form #minerForm="ngForm" (ngSubmit)="minerSubmitForm(minerForm.value)">
    <div>
            <p>Miner</p>
            <mat-form-field  style="width: 40%;" appearance="outline">
                <mat-label>Enter miner name</mat-label>
                <input matInput ngModel name="name" required #name="ngModel" type="text" placeholder="Enter miner name">
            </mat-form-field>
            <div *ngIf="name.invalid && name.touched" style="color: red;">error</div>
    </div>
    <div>
        <p>Description </p>
        <mat-form-field  style="width: 40%;" appearance="outline">
            <mat-label>Enter miner description</mat-label>
            <textarea matInput required ngModel name="description" #description="ngModel" placeholder="Enter miner description"></textarea>
        </mat-form-field>
        <div *ngIf="description.invalid && description.touched" style="color: red;">error</div>

    </div>
    <div>
        <p>Path to Miner Module</p>
        <mat-form-field  style="width: 40%;" appearance="outline">
            <mat-label>Miner.py</mat-label>
            <input matInput required ngModel name="module_name" type="text" #module_name="ngModel" placeholder="Miner module">
        </mat-form-field>
        <div *ngIf="module_name.invalid && module_name.touched" style="color: red;">error</div>

    </div>
    <div>
        <p>Name of miner class</p>
        <mat-form-field  style="width: 40%;" appearance="outline">
            <mat-label>Miner class</mat-label>
            <input matInput required ngModel type="text" name="class_name" #class_name="ngModel" placeholder="Miner class">
        </mat-form-field>
        <div *ngIf="class_name.invalid && class_name.touched" style="color: red;">error</div>
    </div>
    <div style="width: 20%;">
        <button [disabled]="minerForm.invalid" mat-stroked-button  style="background-color: #eb4d4d ;color: white;border: 1px solid #999999;;margin-left:10px;margin-top: 38px; height: 48px;font-family: 'GT Eesti Pro Text';font-style: normal;">+ Create miner</button>
    </div>
    </form>

</div>

<div *ngIf="show1">
    <div mat-dialog-content> Miner is successfully created
    </div>
    <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
    </div>
</div>
<div *ngIf="show2">
    <h2 style="color: red;">Fail</h2>
</div>
