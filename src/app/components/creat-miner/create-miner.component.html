<div style="width: 100%; display: flex;">
    <div ></div>
    <div style="width: 70%;  margin-left:auto;"><app-search></app-search></div>
</div>
<div >
    <div  style="display: flex;margin: 5px;">
        <div><h2 style="font-family: 'GT Eesti Pro Text';font-style: normal;font-weight: 500;font-size: 30px;line-height: 30px;">Miner details</h2></div>
        <div style="margin-left:auto;">
            <!-- <span style="margin-right: 10px;">Type</span> -->
            <button class="button" routerLink="/createMiner" >+ Create miner</button>     
        </div>
    </div>
    <div style="margin-bottom:20px;margin-top:0px">
        <mat-divider></mat-divider>
    </div>
</div>



<div style="padding: 20px">
    <form #minerForm="ngForm" (ngSubmit)="minerSubmitForm(minerForm.value)">
    <div>
            <p>Miner</p>
            <mat-form-field  style="width: 40%;" appearance="outline">
                <mat-label>Enter miner name</mat-label>
                <input matInput ngModel name="name" required #name="ngModel" type="text" placeholder="Enter miner name">
            </mat-form-field>
            <div *ngIf="name.invalid && name.touched" style="color: red;">Miner name is required</div>
    </div>
    <div>
        <p>Description </p>
        <mat-form-field  style="width: 40%;" appearance="outline">
            <mat-label>Enter miner description</mat-label>
            <textarea matInput required ngModel name="description" #description="ngModel" placeholder="Enter miner description"></textarea>
        </mat-form-field>
        <div *ngIf="description.invalid && description.touched" style="color: red;">Description is required</div>

    </div>
    <div>
        <p>Path to Miner Module</p>
        <mat-form-field  style="width: 40%;" appearance="outline">
            <mat-label>Miner.py</mat-label>
            <input matInput required ngModel name="module_name" type="text" #module_name="ngModel" placeholder="Miner module">
        </mat-form-field>
        <div *ngIf="module_name.invalid && module_name.touched" style="color: red;">Module name is required</div>

    </div>
    <div>
        <p>Name of miner class</p>
        <mat-form-field  style="width: 40%;" appearance="outline">
            <mat-label>Miner class</mat-label>
            <input matInput required ngModel type="text" name="class_name" #class_name="ngModel" placeholder="Miner class">
        </mat-form-field>
        <div *ngIf="class_name.invalid && class_name.touched" style="color: red;">Class name is required</div>
    </div>
    <div style="width: 20%;">
        <button [disabled]="minerForm.invalid" mat-stroked-button  style="background-color: #eb4d4d ;color: white;border: 1px solid #999999;;margin-left:10px;margin-top: 38px; height: 48px;font-family: 'GT Eesti Pro Text';font-style: normal;">+ Create miner</button>
    </div>
    </form>

</div>
