<div>
    <app-top-bar-data-stage></app-top-bar-data-stage>
</div>


<div style="padding: 20px" *ngIf="toDisplay">
    <form  [formGroup]="viewStageForm" >
        <div>
                <p>Data Stage Name</p>
                <mat-form-field  style="width: 40%;" appearance="outline">
                    <mat-label>Enter Parameter name</mat-label>
                    <input  matInput formControlName="name" name="name"  type="text" placeholder="Enter DataStage name  ">
                </mat-form-field>
        </div>
        <div>
            <p>Description </p>
            <mat-form-field  style="width: 40%;" appearance="outline">
                <mat-label>Description </mat-label>
                <input matInput  formControlName="description" type="text" name="description"  placeholder="Description   ">
            </mat-form-field>
        </div>
    </form>

</div>
